<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form
    </title>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <form action="">
        <div class="form">
            <h1>Registration Form</h1>
            <div class="name">
                <div class="fname"><label for="fname"></label>
                    <input type="text" id="fname" placeholder="First Name" required>
                </div>
                <div class="lname"><label for="lname"></label>
                    <input type="text" id="lname" placeholder="Last Name" required>
                </div>
            </div>
            <h2>Date of Birth</h2>
            <div class="dob">

                <div class="date"><label for="dob"></label>
                    <input type="date" id="dob" placeholder="Date of Birth" required>
                </div>
                <div class="email"><label for="email"></label>
                    <input type="text" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="home"><label for="url"></label>
                <input type="url" id="url" placeholder="Homepage URL">
            </div>

            <h2>Favourite color</h2>
            <input type="checkbox" id="fc1">
            <label for="fc1">Black</label><br>
            <input type="checkbox" id="fc2">
            <label for="fc2">White</label><br>
            <input type="checkbox" id="fc3">
            <label for="fc3">Pink</label><br>

            <div class="bio"><label for="bio">Bio</label><br>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Self Introduction"></textarea><br>
            </div>


            <div class="submit"><input type="submit" id="submit" value="Submit"></div>
        </div>
    </form>

</body>

</html>
