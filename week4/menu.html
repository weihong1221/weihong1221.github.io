<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: rgb(213, 174, 121);
            font-family: 'Archivo', sans-serif;
        }


        .header {
            justify-content: space-between;
            display: flex;
            background-color: white;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 200px;
        }

        .header2 {
            display: flex;
            gap: 30px
        }

        .header3 {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .phonelogo {
            width: 30px;
        }

        .menulogo {
            width: 30px;
        }

        .serv {
            color: #f6622e;
        }

        .button {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #f6622e;
            color: white;
            border-radius: 8px;
        }

        @media screen and (min-width: 1200px) {

            .menulogo {
                display: none;

            }
        }

        @media screen and (max-width: 1200px) {

            .header2,
            .button {
                display: none;
            }
        }

        @media screen and (max-width:720px) {

            .phonelogo,
            .number {
                display: none;
            }


        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" width="100%">
        </div>

        <div class="header2">
            <div>
                <h4>Home</h4>
            </div>
            <div class="serv">
                <h4>Services</h4>
            </div>
            <div>
                <h4>Work</h4>
            </div>
            <div>
                <h4>Project Details</h4>
            </div>
            <div>
                <h4>Contact</h4>
            </div>
        </div>

        <div class="header3">
            <div class="phonelogo"><img src="images/phone.png" width="100%"></div>
            <div class="number">
                <h5>555-123-4567</h5>
            </div>
            <div> <a class="button" href="#">Contact</a></div>
            <div class="menulogo"><img src="images/menu.png" width="100%"></div>



        </div>





    </div>









    </div>
</body>

</html>
