<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <style>
        body {
            font-family: "Space Grotesk";
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            padding: 5px 10px;
        }

        .left,
        .right {
            display: flex;
            align-items: center;
        }

        .left {
            margin-left: 60px;
        }

        .right {
            gap: 90px;
            margin-right: 60px;
        }

        .about4 {
            background-color: white;
            color: black;
            text-decoration: none;
        }

        .serv4 {
            background-color: white;
            color: black;
            text-decoration: none;
        }

        .use4 {
            background-color: white;
            color: black;
            text-decoration: none;
        }

        .price4 {
            background-color: white;
            color: black;
            text-decoration: none;
        }

        .blog4 {
            background-color: white;
            color: black;
            text-decoration: none;
        }

        .button4 {

            background-color: white;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            padding: 15px 25px;
            border-radius: 8px;
        }

        /* header */
        .main1 {
            display: flex;
            margin: 50px;
        }

        .header2 {
            display: flex;
            flex-direction: column;
        }

        .content {
            width: 70%;
            font-size: 30px;
        }

        .content1 {
            width: 70%;
            font-size: 22.5px;
        }

        .button5 {
            background-color: black;
            color: white;
            text-decoration: none;
            border: 2px solid black;
            padding: 15px 25px;
            border-radius: 8px;
        }

        .button2 {
            margin-top: 30px;
        }



        /* main */
        .brandlogo {
            display: flex;
            justify-content: space-between;
            margin-top: 150px;
            margin-left: 60px;
            margin-right: 60px;
        }
    </style>



</head>

<body>
    <div class="header">
        <div class="left">
            <img src="images/star.png" alt="star">
            <h1>Positivus</h1>
        </div>
        <div class="right">
            <div class="about">
                <a class="about4" href="#">About us</a>
            </div>

            <div class="serv">
                <a class="serv4" href="#">Services</a>
            </div>
            <div class="use">
                <a class="use4" href="#">Use Cases</a>
            </div>
            <div class="price">
                <a class="price4" href="#">Pricing</a>
            </div>
            <div class="blog">
                <a class="blog4" href="#">Blog</a>
            </div>
            <div class="button">
                <a class="button4" href="#">Request a quote</a>
            </div>
        </div>
    </div>
    <!-- header-->

    <div class="main1">
        <div class="header2">
            <div class="content">
                <h1>Navigating the digital landscape for success</h1>
            </div>
            <div class="content1">
                <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                    including SEO, PPC, social media marketing, and content creation.</p>
            </div>
            <div class="button2">
                <a class="button5" href="#">Book a consultation</a>
            </div>
        </div>

        <div class="illus4">
            <img src="images/illus.png" alt="illus">
        </div>
    </div>
    <!-- main1 -->

    <div class="brand">
        <div class="brandlogo">
            <div><img src="images/amazon.png"></div>
            <div><img src="images/handwritting.png"></div>
            <div><img src="images/hubspot.png"></div>
            <div><img src="images/notion.png"></div>
            <div><img src="images/netflix.png"></div>
            <div><img src="images/zoom.png"></div>
        </div>
    </div>


    <!-- brand -->
</body>

</html>
