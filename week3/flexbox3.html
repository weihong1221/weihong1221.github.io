<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <style>
        .box4 {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin-left: 60px;
            margin-right: 60px;
            margin-top: 30px;
        }

        .left4 {
            display: flex;
            gap: 10px;

        }

        .right4 {
            display: flex;
            gap: 30px;
        }

        .star4 {
            height: 36px;
            width: 36px;

        }
    </style>

</head>

<body>
    <div class="box4">
        <div class="left4">
            <div class="star4">
                <img src="images/star.png" alt="star">
            </div>
            <div class="text4">
                <h3>Positivus</h3>
            </div>
        </div>
        <div class="right4">
            <div>
                <h4>About us</h4>
            </div>

            <div>
                <h4>Services</h4>
            </div>
            <div>
                <h4>Use Cases</h4>
            </div>
            <div>
                <h4>Pricing</h4>
            </div>
            <div>
                <h4>Blog</h4>
            </div>
            <div class="button4">
                <a class="button" href="#">Request a quote</a>
            </div>
        </div>



    </div>







</body>

</html>
