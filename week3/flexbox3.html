<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <style>
        body {
            font-family: "Space Grotesk";
        }



        .box4 {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin-left: 60px;
            margin-right: 60px;
            margin-top: 30px;
            align-items: center;

        }

        .left4 {
            display: flex;
            gap: 10px;

        }

        .right4 {
            display: flex;
            gap: 80px;



        }

        .star4 img {
            padding: 30px 5px
        }

        .about4 {

            background-color: white;
            color: black;
            text-decoration: none;

        }

        .serv4 {

            background-color: white;
            color: black;
            text-decoration: none;

        }

        .use4 {

            background-color: white;
            color: black;
            text-decoration: none;

        }

        .price4 {

            background-color: white;
            color: black;
            text-decoration: none;
        }

        .blog4 {

            background-color: white;
            color: black;
            text-decoration: none;

        }

        .button4 {

            background-color: white;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            padding: 15px 25px;
            border-radius: 8px;
        }

        .button {
            margin-top: 10px;
        }

        .about {
            margin-top: 10px;
        }

        .serv {
            margin-top: 10px;
        }

        .use {
            margin-top: 10px;
        }

        .price {
            margin-top: 10px;
        }

        .blog {
            margin-top: 10px;
        }

        h1 {
            margin-top: 30px;
        }

        /* middle */
        h2 {
            margin-left: 50px;
            font-size: 60px;
            text-align: left;
        }

        .content1 {
            width: 50%;
        }

        .content2 {
            margin-left: 50px;
            font-size: 20px;
            text-align: left;
        }


        .middle4 {
            justify-content: space-between;
            display: flex;
        }

        .illus4 img {
            margin-right: 60px;
            height: 550px;
            margin-top: 50px;
        }

        .button5 {
            background-color: black;
            color: white;
            text-decoration: none;
            border: 2px solid black;
            padding: 15px 25px;
            border-radius: 8px;
        }

        .button2 {
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="left">
            <img src="images/star.png" alt="star">
            <h1>Positivus</h1>
        </div>
        <div class="right">
            <div class="about">
                <a class="about4" href="#">About us</a>
            </div>

            <div class="serv">
                <a class="serv4" href="#">Services</a>
            </div>
            <div class="use">
                <a class="use4" href="#">Use Cases</a>
            </div>
            <div class="price">
                <a class="price4" href="#">Pricing</a>
            </div>
            <div class="blog">
                <a class="blog4" href="#">Blog</a>
            </div>
            <div class="button">
                <a class="button4" href="#">Request a quote</a>
            </div>
        </div>
    </div>
    <!-- header-->

    <div class="main1">
        <div class="header2">
            <div class="content">
                <h1>Navigating the digital landscape for success</h1>
            </div>
            <div class="content1">
                <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                    including SEO, PPC, social media marketing, and content creation.</p>
            </div>
            <div class="button2">
                <a class="button5" href="#">Book a consultation</a>
            </div>
        </div>

        <div class="illus4">
            <img src="images/illus.png" alt="illus">
        </div>
    </div>
    <!-- main1 -->

    <div class="brand">
        <div class="brandlogo">
            <div><img src="images/amazon.png"></div>
            <div><img src="images/handwritting.png"></div>
            <div><img src="images/hubspot.png"></div>
            <div><img src="images/notion.png"></div>
            <div><img src="images/netflix.png"></div>
            <div><img src="images/zoom.png"></div>
        </div>







    </div>



</body>

</html>
