<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #efd2d2;
        }

        .box1 {
            width: 50%;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }


        .box1 div {
            background-color: white;
            padding: 20px;
            justify-content: space-between;
            display: flex;
            align-items: center;
        }

        .logo1 {
            width: 238px;
            height: 45px;
        }

        .menu {
            width: 40px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div>
            <img class="logo1" src="images/logo.png" alt="logo">
            <img class="menu" src="images/menu.png" alt="logo">
        </div>
    </div>

</body>

</html>
