<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #efd2d2;
        }

        .box1 {
            width: 50%;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }


        .box1 div {
            background-color: white;
            padding: 15px;
            justify-content: space-between;
            display: flex;
            align-items: center;
        }

        .box2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            margin-top: 20px;
            margin-left: 70px;
            margin-right: 70px;

        }

        .box2 img {
            height: 35px;
            width: auto;
        }

        .menu2 img {
            height: 20px;
            width: auto;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact {
            font-size: 16px;
            margin-right: 40px;
        }

        .phone2 img {
            height: 20px;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div>
            <img class="logo1" src="images/logo.png" alt="logo" width="23.8%">
            <img class="menu" src="images/menu.png" alt="logo" width="3%">
        </div>
    </div>

    <div class="box2">
        <div class="logo2">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="right">
            <div class="phone2">
                <img src="images/phone.png" alt="phone">
            </div>
            <div class="contact">
                <h5>555-123-4567</h5>
            </div>

            <div class="menu2">
                <img src="images/menu.png" alt="menu">
            </div>
        </div>
    </div>




</body>

</html>
