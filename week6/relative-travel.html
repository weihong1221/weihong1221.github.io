<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="bigbox">
        <div class="box1">
            <div class="switzerland">
                <div class="switzerlandphoto"><img src="images/switzerland.jpg" alt="switzerland" width="100%"></div>
                <div class="switzerlandcontent">
                    <h3>Trip to Switzerland</h3>
                    <p>14-29 June | by Robbin joy </p>
                </div>
                <div class="switzerlandicon">
                    <img class="leaf" src="images/leaf.png" alt="leaf" width="30px">
                    <img class="map" src="images/map.png" alt="map" width="30px">
                    <img class="send" src="images/send.png" alt="send" width="30px">
                </div>
                <div class="sky">
                    <div class="skyline">
                        <img src="images/skyline.png" alt="skyline" width="30px">
                        <p>24people going</p>
                    </div>
                    <div class="heart">
                        <img src="images/heart.png" alt="heart" width="30px">
                    </div>

                </div>
                <div class="smallbox">
                    <div class="roma"><img src="images/roma.png" alt="roma" width="100%"></div>
                    <div class="smallboxcontent">
                        <p>On going</p>
                        <h3>Trip to Roma</h3>
                        <h5>40% complete</h5>
                        <img class="loading" src="images/loading.png" alt="loading" width="100%">
                    </div>
                </div>
            </div>
        </div>

        <div class="box2">
            <div class="iceland2">
                <div class="icelandphoto2"><img src="images/iceland.png" alt="iceland" width="100%"></div>
                <div class="icelandcontent2">
                    <h3>Trip to Iceland</h3>
                    <p>14-29 June | by Robbin joy </p>
                </div>
                <div class="icelandicon2">
                    <img class="leaf" src="images/leaf.png" alt="leaf" width="30px">
                    <img class="map" src="images/map.png" alt="map" width="30px">
                    <img class="send" src="images/send.png" alt="send" width="30px">
                </div>
                <div class="sky2">
                    <div class="skyline2">
                        <img src="images/skyline.png" alt="skyline" width="30px">
                        <p>24people going</p>
                    </div>
                    <div class="heart2">
                        <img src="images/heart.png" alt="heart" width="30px">
                    </div>

                </div>
                <div class="smallbox2">
                    <div class="roma2"><img src="images/roma.png" alt="roma" width="100%"></div>
                    <div class="smallboxcontent2">
                        <p>On going</p>
                        <h3>Trip to Roma</h3>
                        <h5>40% complete</h5>
                        <img class="loading" src="images/loading.png" alt="loading" width="100%">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- smallbox -->
</body>

</html>
